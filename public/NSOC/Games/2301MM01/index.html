<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIT-P Puzzle</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="image">
        <img class="logo" src="images/logo1.png" alt="">
    </div>
    <div class="gamezone">
        <div class="rules">
            <h1><u>Puzzle it</u></h1>
            <h2>Instructions</h2>
            
            <p>Switch the tiles with the empty tile to swap them and complete the puzzle.</p>
            <h2>Visual Hint</h2>
            <img src="images/library.png" width="300px" alt="">
        </div>
        <div class="game">
            <div id="board">
            </div>
            <div class="score">
                <h1>Turns: <span id="turns">0</span></h1>
                <button class="restart-button">Restart</button>

            </div>
        </div>
    </div>
        
    <script src="script.js"></script>
</body>

</html>

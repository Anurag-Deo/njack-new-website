<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iitp legends</title>
    <link href="styles.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div id="game">
      <div id="road">
        <div id="cloud"></div>
        <div id="hero"></div>
      </div>
      <div id="hud">
        <span id="time" class="topUI">0</span>
        <span id="score" class="topUI">0</span>
        <span id="lap" class="topUI">0'00"000</span>
        <span id="tacho">0</span>
      </div>
      <div id="home">
        <h1>outrun</h1>
        <p id="text"></p>
        <div id="highscore"></div>
      </div>
    </div>
    <div id="controls">
      <span><span>C</span>insert coin</span>
      <span><span>M</span>mute</span>
      <span><span>&lt;</span><span>&gt;</span>move</span>
      <span><span>&lt;</span><span>&gt;</span>accelarate</span>
    </div>
  </body>
  <script src="init.js"></script>
</html>

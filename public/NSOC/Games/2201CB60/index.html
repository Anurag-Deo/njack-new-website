<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background"></div>
    <div class="header">
        <h1 class="header-text">IITP Library Saver</h1>
    </div>
    <div class="container">
        <div class="game-container">
            <button id="start-button" class="start-button">Start</button>
            <div class="bird" id="bird" style="display: none;"></div>
            <div id="score" class="score">0</div>
        </div>
        <div class="book" id="book">
            <div class="cover" id="cover">Instructions</div>
            <div class="page" id="page">
                <p>Welcome! The duty to save our new library rests in your hands now! Navigate through the obstacles and
                    reach the score of 100 to let our new library be safely placed. Control: press spacebar to jump.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>IIT Patna Game - Register</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1>Register a New Player</h1>
    <form id="register-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>
      <label for="roll-number">Roll Number:</label>
      <input type="text" id="roll-number" name="roll-number" placeholder="Enter your roll number" required><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
      <button type="submit">Register</button>
    </form>
  </div>
  <div class="background">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>
  </div>
  <script src="script.js"></script>
  <script>
    const registerForm = document.getElementById('register-form');
    registerForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const username = document.getElementById('username').value;
      const rollNumber = document.getElementById('roll-number').value;
      const password = document.getElementById('password').value;

      const users = JSON.parse(localStorage.getItem('users')) || [];
      users.push({name, username, rollNumber, password});
      localStorage.setItem('users', JSON.stringify(users));

      alert('Registration successful! You can now log in.');
      window.location.href = 'login.html';
    });
  </script>
</body>

</html>

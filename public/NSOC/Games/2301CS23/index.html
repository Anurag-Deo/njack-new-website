<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="img"><img src="Breaking-Mind.png" alt="Breaking Mind"></div>
        <div class="play-icon" id="playIcon"></div>
    <audio id="bgMusic" src="bgMusic.mp3"></audio>
    </nav>
    <div class="gameContainer">
        <div class="container">
        </div>
        <div class="score">
            <h1>Player 1</h1>
            <h2 id="score1">0</h2>
            <h1>Player 2</h1>
            <h2 id="score2">0</h2>
            <button id="btn">Reset</button>
            <div class="win"></div>
            <img class="winImg"src="Iwon.gif" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

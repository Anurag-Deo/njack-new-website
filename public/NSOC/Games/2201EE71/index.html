<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
  font-family: "Press Start 2P", cursive;
  font-size: larger;
}

        
    </style>
</head>

<body>
    <!-- red container div -->
    <div style="position :relative;display: inline-block;">
        <!-- smaller red container div -->
        <div style="position: absolute;display: flex;width: 100%;align-items: center;padding: 20px;">
            <!-- player health -->
            <div style="position: relative;width: 100%;display:flex;justify-content: flex-end;border:4px solid white">
                <div style="background-color: red;height: 30px;width: 100%;"></div>
                <div id="playerhealth"
                    style="position: absolute;background: #8b5cf6;top: 0;right: 0;bottom: 0;width: 100%;"></div>
            </div>
            <!-- timer -->
            <div id="timer"
                style="background-color: black;width: 100px;height: 70px;flex-shrink: 0;display: flex;align-items: center;justify-content: center;color:white;border:1px solid white">0
            </div>
            <!-- enemy health -->
            <div style="position: relative;width: 100%;border:4px solid white">
                <div style="background-color: red;height: 30px;"></div>
                <div id="enemyhealth" style="position: absolute;background:#8b5cf6;top: 0;right: 0;bottom: 0;left: 0;">
                </div>
            </div>
        </div>
        <div id="displaytext"
        style="position: absolute; color: rgb(22, 37, 112);justify-content: center;margin-top:130px;text-align: center;top: 0;right: 0;
        bottom: 0;left: 0;display: none;"> </div>
        <canvas></canvas>

    </div>
    <script src="js/utility.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
